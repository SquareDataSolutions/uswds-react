version: 2.1

executors:
  node:
    docker:
      - image: circleci/python:3.7-node
    working_directory: ~/repo

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm run test
      - run:
          name: Build Package
          command: npm run build
      - persist_to_workspace:
          root: /root/repo
          paths:
            - .out/*
            - dist/*
            - node_modules/*

  deploy:
    executor: node
    steps:
      - attach_workspace:
          at: /root/repo
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy storybook to S3
          command: npm run deploy-storybook

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
